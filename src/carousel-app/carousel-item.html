<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="carousel-item">
    <template>
        <style>
            .container {
                border: 2px solid;
                width: 50px;
                height: 50px;
            }
        </style>
        <div>
          <img src="assets/img/img0[[indexitem]].jpg">
        </div>
    </template>

    <script>
        (function CarouselItemDefinition() {
            'use strict';

            /**
             * @customElement
             * @polymer
             */
            class CarouselItem extends Polymer.Element {
                static get is() {
                    return 'carousel-item';
                }

                static get properties() {
                    return {
                        item:  {
                          type : Number
                        },
                        indexitem:  {
                          type : Number,
                          computed : `computedindexitem(item)`
                        },
                    };
                }

                computedindexitem(item) {
                  return item + 1;
                }

            }

            customElements.define(CarouselItem.is, CarouselItem);
        })(window.customElements);
    </script>
</dom-module>
