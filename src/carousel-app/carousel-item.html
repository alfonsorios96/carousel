<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="carousel-item">
    <template>
        <style>
            #container {
                display: flex;
                width: 400px;
                height: 300px;
            }
        </style>
        <div id="container">

        </div>
    </template>

    <script>
        (function CarouselItemDefinition() {
            'use strict';

            /**
             * @customElement
             * @polymer
             */
            class CarouselItem extends Polymer.Element {
                static get is() {
                    return 'carousel-item';
                }

                connectedCallback() {
                    super.connectedCallback();
                    if (this.element !== undefined) {
                        this.$.container.innerHTML = this.element.node.innerHTML;
                        // console.log(this.$.container);
                        // console.log(this.element.node.innerHTML);
                    }
                }

                static get properties() {
                    return {
                        element: {
                            type: Object
                        }
                    };
                }
            }

            customElements.define(CarouselItem.is, CarouselItem);
        })(window.customElements);
    </script>
</dom-module>
