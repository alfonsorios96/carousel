<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="carousel-item">
    <template>
        <style>
            .container {
                border: 2px solid;
                width: 50px;
                height: 50px;
            }
        </style>
        <div class="container">
            <slot></slot>
        </div>
    </template>

    <script>
        (function CarouselItemDefinition() {
            'use strict';

            /**
             * @customElement
             * @polymer
             */
            class CarouselItem extends Polymer.Element {
                static get is() {
                    return 'carousel-item';
                }
            }

            customElements.define(CarouselItem.is, CarouselItem);
        })(window.customElements);
    </script>
</dom-module>
