<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="carousel-button">
    <template>
        <style>
            .container {
                width: var(--width-button, 60px);
                height: var(--height-button, 60px);
                cursor: pointer;
            }
        </style>
        <paper-icon-button src="[[imageUrl]]" class="container" alt="[[direction]]" on-tap="_handlerButtonTapped">
        </paper-icon-button>
    </template>
    <script>
        (function CarouselButtonDefinition(customElements) {
            'use strict';

            class CarouselButton extends Polymer.GestureEventListeners(Polymer.Element) {
                static get is() {
                    return 'carousel-button';
                }

                static get properties() {
                    return {
                        imageUrl: {
                            type: String
                        },
                        direction: {
                            type: String,
                            notify: true
                        }
                    };
                }

                _handlerButtonTapped(event) {
                    this.dispatchEvent(new CustomEvent('button-clicked', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            direction: this.direction
                        }
                    }));
                }
            }

            customElements.define(CarouselButton.is, CarouselButton);
        })(window.customElements);
    </script>
</dom-module>
