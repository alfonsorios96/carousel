<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="carousel-before-button">
    <template>
        <div class="container">
            <img src="../../assets/button_back.png" alt="Back" on-tap="_handlerBackButtonTapped">
        </div>
    </template>
    <script>
        (function CarouselBeforeButtonDefinition(customElements) {
            'use strict';

            class CarouselBeforeButton extends Polymer.GestureEventListeners(Polymer.Element) {
                static get is() {
                    return 'carousel-before-button';
                }

                static get properties() {
                    return {
                        image: {
                            type: Object
                        }
                    };
                }

                _handlerBackButtonTapped(event) {
                    this.dispatchEvent(new CustomEvent('before-button-clicked', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            index: this.image
                        }
                    }));
                }
            }

            customElements.define(CarouselBeforeButton.is, CarouselBeforeButton);
        })(window.customElements);
    </script>
</dom-module>
